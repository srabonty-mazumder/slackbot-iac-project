AWSTemplateFormatVersion: 2010-09-09
Description: >
  "Task 3 - VM Deployment for Slackbot (Student: srabonty)"

Parameters:
  ProjectName:
    Type: String
    Default: slackbot
  StudentName:
    Type: String
    Default: srabonty
  Environment:
    Type: String
    Default: sandbox
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: slackbot-key-srabonty

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-vpc-${StudentName}"
        - Key: Course
          Value: CloudTraining
        - Key: Implementation
          Value: IaC
        - Key: Task
          Value: Task3
